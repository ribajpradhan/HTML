<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- lists  
    bullets and numberings 
    1. Unordered List
    when ordering is not necessary
    
    attributes :
    type:disc(default),square,circle and none

    2. Ordered List 
    when ordering is necessary
    -->
    <ul style="list-style: '[-]';">
       <li>a</li>
       <ul >
        <li>1</li>
        <ul>
            <li>i</li>
            <li>ii</li>
        </ul>
        <li>2</li>
        <li>3</li>
       </ul>
       <li>b</li>
       <li>c</li>
       <li>d</li>
       <li>e</li>
    </ul>

    <ol>
        <li>List Items</li>
        <li>List Items</li>
        <ol type="i" start="3">
            <li type="a">list</li>
            <li>list</li>
        </ol>
        <li>List Items</li>
    </ol>
</body>
</html>
